<div class="container">
  <div class="section">

    <h3 class="header orange-text">
      Novo Cliente
    </h3>

    <div class="card-panel red darken-1" *ngIf="listaMenssagensDeErro.length > 0" >
      <span class="white-text text-darken-1">
          <ul>
            <li *ngFor="let erro of listaMenssagensDeErro" > {{ erro }} </li>  
          </ul>  
      </span>
    </div>

    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input id="nome" type="text" class="validate" [(ngModel)]="cliente.nome" name="nome">
            <label for="nome">Nome</label>
          </div>
          <div class="input-field col s6">
            <input id="cpf" type="text" class="validate" [(ngModel)]="cliente.cpf" name="cpf">
            <label for="cpf">CPF</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate" [(ngModel)]="cliente.email" name="email">
            <label for="email" data-error="Email invÃ¡lido" data-success="right">Email</label>
          </div>
        </div>

        <div class="row">
          <button class="btn waves-effect waves-light orange" type="submit" name="action" (click)="salvar(cliente)">Salvar
            <i class="material-icons right orange">send</i>
          </button>
        </div>

        <input id="id" type="hidden">

      </form>
    </div>
  </div>
</div>
