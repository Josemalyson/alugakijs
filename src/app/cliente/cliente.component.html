<h3>
  Listar Clientes
</h3>

<div>
  <table class="striped">
    <tr>
      <th>Id</th>
      <th>Nome</th>
      <th>CPF</th>
      <th>EMAIL</th>
    </tr>
    <tr *ngFor="let cliente of clientes">
      <td>{{cliente.id}}</td>
      <td>{{cliente.nome}}</td>
      <td>{{cliente.cpf}}</td>
      <td>{{cliente.email}}</td>
    </tr>
  </table>
</div>
